apiVersion: v1
kind: ConfigMap
metadata:
  name: telemetry-grafana-datasource-loki
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  # https://grafana.com/docs/grafana/latest/administration/provisioning/#custom-http-headers-for-data-sources
  datasource-loki.yaml: |-
    apiVersion: 1
    datasources:
    - name: loki
      uid: loki
      type: loki
      typeName: Loki
      url: "http://telemetry-logs-loki-gateway.monitoring"
      access: proxy
      editable: true
      jsonData:
        httpHeaderName1: X-Scope-OrgID
      secureJsonData:
        httpHeaderValue1: 'entrag'
{{- end }}
