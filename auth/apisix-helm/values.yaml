# APISIX Namespace
namespace: auth-apisix

# APISIX Helm chart configs
apisix:
  version: 2.8.1
  enabled: true
  ingress-controller:
    enabled: true
    config:
      apisix:
        serviceName: auth-apisix-admin
        serviceNamespace: auth-apisix
  etcd:
    replicaCount: 1
    persistence:
      enabled: false
  dashboard:
    enabled: false

